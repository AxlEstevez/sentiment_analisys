<!DOCTYPE html>
<html lang="en">
{% include 'extends/header.html' %}
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-sm-6 mt-3">
                <div class="title-container d-flex justify-content-center">
                    <h2>Te damos la bienvenida</h2>
                </div>
                <div class="container-sm d-flex justify-content-center mt-5">
                    <img class="icon-login" src="{{url_for('static', filename='images/insertar-icono-de-imagen.png')}}" alt="icon">

            </div>
            <div class="col-sm-6 mt-3">

                      <label for="exampleInputEmail1">Correo electronico</label>

                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contrase&ntilde;a</label>
                      <input type="password" class="form-control" id="pass">
                    </div>
                    <button type="button" id="send-button" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
